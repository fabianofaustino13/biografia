<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
	<style type="text/css">
		/* Campo requerido/obrigatório */
		.required label, label.required {
			font-weight: bold;
			color: #333;
		}
	</style>
</head>
<body>
	<!-- Declaração de formulário -->
	<form method="GET" action="arquivo.php">
				<!-- Container -->
		<div id="container" class="container" style="background-color: white">
			
			<div class="form-row">
			<!-- Linha 1 -->
				<!-- Nome -->
				<div class="col-md-4 mb-3">
					<label for="nome" class="required">Nome</label>
					<input type="text" class="form-control" id="nome" name="nome" autofocus maxlength="20" size="20" placeholder="Primeiro nome..." required />
				</div>
				<!-- Fim Nome -->
				<!-- Sobrenome -->
				<div class="col-md-8 mb-3">
					<label for="sobre" class="required">Sobrenome</label><!-- Sobrenome do usuário -->
					<input type="text" class="form-control" id="sobre" name="sobre" maxlength="20" size="20" placeholder="Digite o seu sobrenome..." autocomplete="off" required />
				</div>
				<!-- Fim Sobrenome -->
			<!-- Fim Linha 1 -->
			<!-- Linha 2 -->
				<!-- Senha -->
				<div class="col-md-2 mb-3">
					<label for="senha" class="required">Senha</label><!-- Senha do usuário -->
					<input type="password" class="form-control" id="senha" name="senha" maxlength="20" size="20" placeholder="Senha..." required />
				</div>
				<!-- Fim Senha -->
				<!-- Data de Nascimento -->
				<div class="col-md-2 mb-3">
					<label for="dt_nasc" class="required">Data de Nascimento</label>
					<input type="date" class="form-control" id="dt_nasc" name="dt_nasc" required />
				</div>
				<!-- Fim Data de Nascimento -->
				<!-- Hora do Nascimento -->
				<div class="col-md-2 mb-3">
					<label for="hr_nasc">Hora do Nascimento</label>
					<input type="time" class="form-control" id="hr_nasc" name="hr_nasc" />
				</div>
				<!-- Fim Hora do Nascimento -->
				<!-- CPF -->
				<div class="col-md-2 mb-3">
					<label for="cpf" class="col-md-1 required">CPF</label>
					<input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" placeholder="Somente números" required onkeypress="if(!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" />
				</div>
				<!-- Fim CPF -->
				<!-- Cidade que mora -->
				<div class="col-md-2 mb-3">
					<label for="cidade">Cidade que mora</label>
					<select id="cidade" class="form-control" name="cidade">
						<option disabled selected>Sua cidade</option>
							<optgroup label="Grandes">
							<option value="nat">Natal</option>
							<option value="mos">Mossoró</option>
						</optgroup>
						<optgroup label="Pequenas">
							<option value="cai">Caicó</option>
							<option value="ass">Assu</option>
						</optgroup>
					</select>					
				</div>
				<!-- Fim Cidade que mora -->
				<!-- Idade -->
				<div class="col-md-2 mb-3">
					<label for="idade">Idade</label>
					<input type="number" class="form-control" id="idade" name="idade" min="18" max="30" step="0.10" />
				</div>
				<!-- Fim Idade -->
			<!-- Fim Linha 2 -->
			<!-- Linha 3 -->
				

				<!-- Preferência -->
				<div>
					<label>Preferência</label>
					<div>
						<div class="col-md-2 mb-3 form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="esportes" name="esportes" checked />
							<label class="form-check-label" for="esportes"> Esportes</label>
						</div>
						<div class="col-md-2 mb-3 form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="cinema" name="cinema" />
							<label class="form-check-label" for="cinema"> Cinema</label>
						</div>
						<div class="col-md-2 mb-3 form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="viagens" name="viagens" />
							<label class="form-check-label" for="viagens"> Viagens</label>
						</div>
						<div class="col-md-2 mb-3 form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="aventura" name="aventura" />
							<label class="form-check-label" for="aventura"> Aventura</label>
						</div>
					</div>

				</div>
				<!-- Fim Preferência -->

				<!-- Sexo -->
				<div>
					<label>Sexo</label>
					<div>
						<div class="col-md-3 mb-3 form-check form-check-inline">
							<input class="form-check-input" type="radio" id="masc" name="sexo" value="masc" checked />
							<label class="form-check-label" for="masc">Masculino</label>
						</div>
						<div class="col-md-3 mb-3 form-check form-check-inline">
							<input class="form-check-input" type="radio" id="fem" name="sexo" value="fem" />
							<label class="form-check-label" for="fem">Feminino</label>
						</div >
						<div class="col-md-2 mb-3 form-check form-check-inline">
							<input class="form-check-input" type="radio" id="outro" name="sexo" value="outro" />
							<label class="form-check-label" for="outro">Outro</label>
						</div>
					</div>					
				</div>
				<!-- Fim Sexo -->

				<!-- Avaliação -->				
				<div class="col-md-2 mb-3">
					<label for="avalia">Avaliação</label>
					<input class="form-control" type="range" id="avalia" name="avalia" min="0" max="10" value="10" />
				</div>
				<!-- Fim Avaliação -->

				<!-- Observação -->
				<div>
					<label for="observacao">Observações:</label>
					<div class="col-md-12 mb-3">
						<textarea placeholder="Sua obs aqui..." maxlength="100" cols="40" rows="5" name="obs"></textarea>
					</div>
				</div>		
				<!-- Fim Observação -->

			</div>
			<!-- Fim Form-row -->
			<div class="submit-row">
				<button type="submit" value="Salvar" class="btn btn-success">Salvar</button>
				<!-- <button type="reset" class="btn btn-warning">Limpar</button> -->
				<button type="reset" class="btn btn-warning"><a href="formulario_div.html">Limpar</a> </button>
			</div>
			
		</div>
		<!-- Fim  container-->

		

			
					

	</form>
</body>
</html>
