<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário com Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
</head>
<body>

	<!-- Início NavBar -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Dropdown
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<!-- Fim NavBar -->

	<div class="container" > <!-- Início do container -->
		<form method="" action="">
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail">	
			</div>
			
			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">	
			</div>

			<div class="form-group">
				<label for="cidade">Cidade</label>
				<select class="form-control" name="cidade">
					<option disabled selected>Seu estado</option>
					<option value="nat">Natal</option>
					<option value="rec">Recife</option>
					<option value="bsb">Brasília</option>
				</select>
			</div>
			<!-- Início checkbox -->
			<div class="form-check form-check-inline">
				<div>
					<input class="form-check-input" type="checkbox" value="checkbox1">
					<label>Opção 1</label>	
				</div>
				
				<div>
					<input class="form-check-input" type="checkbox" value="checkbox2">
					<label>Opção 2</label>
				</div>
				
				<div>
					<input class="form-check-input" type="checkbox" value="checkbox3" disabled>
					<label>Opção 3</label>
				</div>
			</div>	
			<!-- Fim checkbox -->

			<!-- Início radio -->
			<div class="form-check form-check-inline">
				<div>
					<input class="form-check-input" type="radio" name="radio" id="inlineRadio1" value="option1">
			  		<label class="form-check-label" for="opcao1">Opção 1</label>
				</div>

				<div>
					<input class="form-check-input" type="radio" name="radio" id="inlineRadio1" value="option1">
			  		<label class="form-check-label" for="opcao1">Opção 2</label>
				</div>

				<div>
					<input class="form-check-input" type="radio" name="radio" id="inlineRadio1" value="option1">
			  		<label class="form-check-label" for="opcao1">Opção 3</label>
				</div>
			</div>
			<!-- Fim radio -->

			<!-- Início carrossel -->
			<div id="exemplo-carrossel" class="carousel slide" data-ride="carousel"  style="width: 300px; height: 200px;">
				<div class="carousel-inner">
			    	<div class="carousel-item active">
			      		<img class="d-block w-100" src="resources/img/wolverine.jpg" alt="Wolverine" />
			    	</div>
			    	<div class="carousel-item">
			      		<img class="d-block w-100" src="resources/img/superman.jpg" alt="Superman" />
			    	</div>
			    	<div class="carousel-item">
			      		<img class="d-block w-100" src="resources/img/homem-aranha.jpg" alt="Homem-aranha" />
			    	</div>
			  	</div>

			  	<a class="carousel-control-prev" href="#exemplo-carrossel" 
			  		role="button" data-slide="prev">
			  		<span class="carousel-control-prev-icon" aria-hidden="true">
			  		</span>
			  		<span class="sr-only">Anterior</span>
				</a>
				  <a class="carousel-control-next" href="#exemplo-carrossel" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Próximo</span>
				  </a>

			</div>

			<!-- Fim carrossel -->


		</form>
	</div>  <!-- Fim do container -->
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/bootstrap.js"></script>
</body>
</html>
